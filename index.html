<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="styles.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8" />

</head>

<div class="container">
    <div id="app">
        <div class= "row">
            <h1 class="border border-dark rounded-pill shadow ">
                <div class="row-col-6" id="header-city">San Diego, CA </div>
                <div class="row-col-3" id="header-temperature">70
                </div>
                <span class="weather-measure">°F|<a href="#">
                °C</a></span> 
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="broken clouds" id="icon" class="weather-notation-display">
            
                
               <div class = "clearfix">
                <ul class="float-left">
                    <li id="weather-badge">
                        Cloudy
                    </li> 
                    <li id="feels-like">
                        Feels like:
                    </li>
                    </li>
                    <li id="humid">
                        Humidity:45%
                    </li>
                
                </ul>
                
        </div>
        
        </div>
        </h1>
        <section>
            <div class="date-time" id = "city-time"> Saturday 10:00</div>

        </section>

        <form id="search-city">
            <div class="form-group">
                <input type="city" class="form" placeholder="Enter City" autocomplete="off" autofocus="on"
                    id="city-input-search">
            </div>
            <button type="submit" class="btn btn-info">Get Weather</button>
        </form>

    </div>
    <footer>
<a href="https://github.com/smallz323/WeatherAppPlus" target="_blank">
    Open source code</a> by Nicole Small</footer>
    
    <script src="script.js">
    </script>
</div>
</div>
</body>

</html>
